<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Code</title>
  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .emoji {
      width: 25vw;
      max-width: 140px;
      min-width: 72px;
      height: auto;
      margin-bottom: 30px;
    }

    .info-text {
      color: #b0b7c3;
      font-size: 15px;
      margin-bottom: 30px;
      text-align: center;
      max-width: 300px;
    }

    .code-input {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      border: 2px solid #444;
      border-radius: 12px;
      background-color: transparent;
      color: #fff;
      font-size: 18px;
      outline: none;
      box-sizing: border-box;
    }

    .code-input:focus {
      border-color: #9b83e8;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      max-width: 320px;
      border: none;
      border-radius: 12px;
      background-color: #9b83e8;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #8b73d8;
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/tuzyaka787878/phisingtelegram/main/makaka.png" alt="Monkey" class="emoji" />

  <div class="info-text">
    We have sent you a message in Telegram<br>with the code.
  </div>

  <input type="text" class="code-input" placeholder="Code" maxlength="10" />

  <button onclick="submitCode()">Next</button>

  <script>
    function submitCode() {
      const code = document.querySelector('.code-input').value.trim();
      if (code.length === 0) {
        alert("Please enter the code.");
      } else {
        alert("Code entered: " + code);
      }
    }
  </script>

</body>
</html>
